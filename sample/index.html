<h1>Paste link – Development Sample</h1>

<div id="editor">
    <h2>Paste link sample</h2>

    <p>This is just a sample for the <a
    		href="https://github.com/mlewand/ckeditor5-paste-link"><code>ckeditor5-paste-link</code></a> plugin.</p>

    <p>Feel free to try out linking on this text. It also supports linking inline and block images.</p>
    <figure class="image"><img src="http://placekitten.com/200/300" alt="Kitten!"></figure>

    <p>This time the image is inline: <img src="http://placekitten.com/70/70" alt="Smaller kitten"></p>
    <h3>List example</h3>
    <ul>
    	<li>item 1</li>
    	<li>item 2</li>
    	<li>item 3</li>
    </ul>
